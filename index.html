<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img"><a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower" alt="the eisenhower matrix">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add-task task-add">
      <label class="task-add__title" for="new-task">Add Item</label>
      <div class="task-add__row">
        <input class="main__task-block" id="new-task" type="text"><button class ="add">Add</button>
      </div>
    </section>
    <section class="main__incoplate-task task-incoplate">
    <h3 class="task-incoplate__title">Todo</h3>
      <ul class="task-incoplate__items">
        <li><input type="checkbox"><label class="main__task-block">Pay Bills</label><input type="text" class="main__task-block"><button class="edit">Edit</button><button class="delete-task"><img src="./remove.svg" alt="remove button"></button></li>
        <li class="editmode"><input type="checkbox"><label class="main__task-block">Go Shopping</label><input type="text" value="Go Shopping" class="main__task-block"><button class="edit">Save</button><button class="delete-task"><img src="./remove.svg" alt="remove button"></button></li>
      </ul>
    </section>
    <section class="main__completed-task task-completed">
      <h3 class="task-completed__title">Completed</h3>
      <ul class="task-completed__items">
        <li><input type="checkbox" checked><label class="main__task-block">See the Doctor</label><input type="text" class="main__task-block"><button class="edit">Edit</button><button class="delete-task"><img src="./remove.svg" alt="remove button"></button></li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
